<html>
	<head></head>
	<body>
		<img src="http://chart.apis.google.com/chart?cht=p3&chd=t:60,40&chs=250x100&chl=Hello|World" />
		<div id='chart'></div>
		<script type='text/javascript'>
		var simpleEncoding = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
		function simpleEncode(valueArray,maxValue) {
		var chartData = ['s:'];
		  for (var i = 0; i < valueArray.length; i++) {
		    var currentValue = valueArray[i];
		    if (!isNaN(currentValue) && currentValue >= 0) {
		    chartData.push(simpleEncoding.charAt(Math.round((simpleEncoding.length-1) * currentValue / maxValue)));
		    }
		      else {
		      chartData.push('_');
		      }
		  }
		  return chartData.join('');
		}
		(function get_data(){
			var valueArray = new Array(0,1,15,4,6,59,5,42,22,65);
			var maxValue = 70; 
			var data = simpleEncode(valueArray,maxValue);
			document.getElementById('chart').innerHTML = '<img src="http://chart.apis.google.com/chart?cht=lc&chs=200x100&chd='+data+'&chxt=x,y&chxl=0:|Apr|May|June|1:||50+Kb"/>';
		})();
		</script>

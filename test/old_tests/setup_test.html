<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>EJS test file</title>
	<script src="included/prototype.js" type="text/javascript"></script>
	<script src="included/unittest.js" type="text/javascript"></script>
	<link href="included/test.css" rel="stylesheet" type="text/css" />
	
	<script language="javascript" type="text/javascript">
		TEST = {}
		TEST_NAME = location.search.substring(6)
		var test_path = 'tests/'+TEST_NAME+'.js'
		document.write('<script type="text/javascript" src="'+test_path+'">'+'</'+'script>');
	</script>
</head>
<body>
<h1 id='title'></h1>
<p id='description'></p>
<!-- Log output -->
<div id="testlog"> </div>
<div id='box'></div>
<div id='box2'></div>
<div id='main'></div>
</body>
	<script language="javascript" type="text/javascript" src="../jmvc/include.js"></script>

	<script language="javascript" type="text/javascript">
		
		if(JMVCTest.TEST_DESCRIPTION) $('description').innerHTML = JMVCTest.TEST_DESCRIPTION;

		if(JMVCTest.APPLICATION_NAME){
			$('title').innerHTML = TEST_NAME.replace(/_/, ' ')+' test on '+JMVCTest.APPLICATION_NAME;

			include(	"../jmvc/jmvc")
			include( "test_apps/"+JMVCTest.APPLICATION_NAME+"/config/environment" )
		}else if(JMVCTest.PLUGINS){
			include.plugins.apply(null,JMVCTest.PLUGINS )
		}
		else{
			TEST = {order: 1}
			include.setup(JMVCTest.TEST_MODE)
			include('test_apps/include/load1','test_apps/include/load2')
		}
			
	</script>

	<script language="javascript" type="text/javascript">
		JMVCTest.perform_test();
	</script>
</html>

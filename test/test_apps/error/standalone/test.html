	<body>
		
		<a href='javascript:void(0);' onclick='breakme()'>Onerror, throw a string</a>
		<script type='text/javascript'>
			breakme = function(){
				throw 'gone'
			}
		</script>
		<br/>
		<a href='javascript:void(0);' onclick='breakme2()'>Try/Catch, throw a string</a>
		<script type='text/javascript'>
			breakme2 = function(){
				try {
					throw 'destroyed'
				} catch(e) {
					ApplicationError.notify(e);
				}
			}
		</script>
		<br/>
		<a href='javascript:void(0);' onclick='breakme3()'>Try/Catch, cause an error</a>
		<script type='text/javascript'>
			breakme3 = function(){
				try {
					br.reak();
				} catch(e) {
					ApplicationError.notify(e);
				}
			}
		</script>

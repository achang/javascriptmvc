<html>
	<head></head>
	<body>
		<p><a href='javascript: void(0)' onclick='normal()' id='normal'>normal</a>
		   <a href='javascript: void(0)' onclick='noconflict()' id='no_conflict'>no conflict</a></p>
		
		
		<p><a href='javascript: void(0)' onclick='proto()' id='proto'>Prototype</a>
			<a href='javascript: void(0)' onclick='noproto()' id='noproto'>no prototype</a>
			
		</p>
		
		<p><a href='javascript: void(0)' onclick='jq()' id='jq'>jQuery</a>
			<a href='javascript: void(0)' onclick='nojq()' id='nojq'>no jQuery</a>
			
		</p>
		<script src='../../jmvc/include.js' type='text/javascript'></script>
		<script type='text/javascript'>
			
			
			
			if(location.href.indexOf('no_conflict') != -1){
				$MVC.no_conflict();
				document.getElementById('no_conflict').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('normal').style.backgroundColor = '#ddffdd';
			}
			if(location.href.indexOf('jquery') != -1){
				include('../../resources/jquery-1.2.3');
				document.getElementById('jq').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('nojq').style.backgroundColor = '#ddffdd';
			}
			if(location.href.indexOf('prototype') != -1){
				include('../../resources/prototype');
				document.getElementById('proto').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('noproto').style.backgroundColor = '#ddffdd';
			}
				
			
			include.setup({env: 'test'})
			include('../../apps/helpers_test')
			include.opera();
			
			var match = location.href.match(/#(.*)/)
			current = match && match[1] ? match[1] : ''
			var base = '?'+Math.random()+'#';
			
			noconflict = function(){
				if(location.href.indexOf('no_conflict') == -1){
					location.href=base+current+'no_conflict'
				}
			}
			normal = function(){
				if(location.href.indexOf('no_conflict') != -1){
					location.href=base+current.replace(/no_conflict/, '')
				}
			}
			
			proto = function(){
				if(location.href.indexOf('prototype') == -1){
					location.href=base+current+'prototype'
				}
			}
			noproto = function(){
				if(location.href.indexOf('prototype') != -1){
					location.href=base+current.replace(/prototype/, '')
				}
			}
			
			jq = function(){
				if(location.href.indexOf('jquery') == -1){
					location.href=base+current+'jquery'
				}
			}
			nojq = function(){
				if(location.href.indexOf('jquery') != -1){
					location.href=base+current.replace(/jquery/, '')
				}
			}
			
			
		</script>
		
		
	</body>
</html>

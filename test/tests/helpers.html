			.success  {background-color: #80FF80}
			.failure  {background-color: #FF8080}
			.test {}
		</style>
		
		
	</head>
	<body>
		<p><a href='javascript: void(0)' onclick='normal()' id='normal_el'>normal</a>
		   <a href='javascript: void(0)' onclick='noconflict()' id='no_conflict_el'>no conflict</a></p>
		
		
		<p><a href='javascript: void(0)' onclick='proto()' id='proto_el'>Prototype</a>
			<a href='javascript: void(0)' onclick='noproto()' id='noproto_el'>no prototype</a>
			
		</p>
		
		<p><a href='javascript: void(0)' onclick='jq()' id='jq_el'>jQuery</a>
			<a href='javascript: void(0)' onclick='nojq()' id='nojq_el'>no jQuery</a>
			
		</p>
		<p><a href='javascript: void(0)' onclick='element()' id='element_el'>element</a>
			<a href='javascript: void(0)' onclick='noelement()' id='noelement_el'>no element</a>
			
		</p>
		
		<form id='tests'>
			<select class='test' id='sel'><option value='one'>one</option><option>two</option></select>
			<input class='test' value='mouseover, mouseout, click, focus, and blur me' id='input' size='50' />
			<input type='submit' value='submit me'/>
		</form>

		</div>

		</div>

			Test contextmenu

		</div>
		
		<div id='render_here'>
			
		</div>
		
		<div id='insertion_test'></div>
		
		<script src='../../jmvc/include.js' type='text/javascript'></script>
		<script type='text/javascript'>
			
			
			
			if(location.href.indexOf('no_conflict') != -1){
				MVC.no_conflict();
				document.getElementById('no_conflict_el').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('normal_el').style.backgroundColor = '#ddffdd';
			}
			if(location.href.indexOf('jquery') != -1){
				include('../../resources/jquery-1.2.3');
				document.getElementById('jq_el').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('nojq_el').style.backgroundColor = '#ddffdd';
			}
			if(location.href.indexOf('prototype') != -1){
				include('../../resources/prototype');
				document.getElementById('proto_el').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('noproto_el').style.backgroundColor = '#ddffdd';
			}
				
			
			include.setup({env: 'test'})
			include('../../apps/helpers_test')
			
			
			if(location.href.indexOf('element') != -1){
				include.plugin('element');
				document.getElementById('element_el').style.backgroundColor = '#ddffdd';
			}else{
				document.getElementById('noelement_el').style.backgroundColor = '#ddffdd';
			}
			
			
			
			include.opera();
			
			var match = location.href.match(/#(.*)/)
			current = match && match[1] ? match[1] : ''
			var base = '?'+Math.random()+'#';
			
			noconflict = function(){
				if(location.href.indexOf('no_conflict') == -1){
					location.href=base+current+'no_conflict'
				}
			}
			normal = function(){
				if(location.href.indexOf('no_conflict') != -1){
					location.href=base+current.replace(/no_conflict/, '')
				}
			}
			
			proto = function(){
				if(location.href.indexOf('prototype') == -1){
					location.href=base+current+'prototype'
				}
			}
			noproto = function(){
				if(location.href.indexOf('prototype') != -1){
					location.href=base+current.replace(/prototype/, '')
				}
			}
			
			jq = function(){
				if(location.href.indexOf('jquery') == -1){
					location.href=base+current+'jquery'
				}
			}
			nojq = function(){
				if(location.href.indexOf('jquery') != -1){
					location.href=base+current.replace(/jquery/, '')
				}
			}
			element = function(){
				if(location.href.indexOf('element') == -1){
					location.href=base+current+'element'
				}
			}
			noelement = function(){
				if(location.href.indexOf('element') != -1){
					location.href=base+current.replace(/element/, '')
				}
			}
			
			
			
			
			success = function(id){
				document.getElementById(id).className = 'success';
			};
		</script>
		
		
	</body>
</html>

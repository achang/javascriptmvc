<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>JavaScriptMVC Testing</title>
		
		<style>
			body {font: normal 10pt verdana; margin: 0px; padding: 0px;
				
			
			}
			.test_type {padding: 10px; background-color: white;
				border-top: solid 1px #8FBA3C;
			}
			h1{
				font-size: 12pt;background:#D5E7B3;
				margin: 0px;
				padding: 3px 5px 5px 5px;
			}
			
			#types {
				padding-top: 1px;
				margin:0px;
				line-height: 30px;
				position: relative;background:#D5E7B3;
			}
			#types[id]{
				line-height: 24px;
			}
			
			h2 { 
				text-decoration: none; 
				border-top: solid 1px #8FBA3C;
				padding: 3px 10px 4px 10px;
				border-left: solid 1px #8FBA3C;
				color: blue; cursor: pointer;
				display: inline;
				font-size: 14pt;
			}
			h2 span {
				font-size: 10px; 
			}
			
			#application_button {
				border-right: solid 1px #8FBA3C;
			}
			h2.selected { 
				color: black;
				background-color: white;
			}
			h3 { margin: 0px; font-weight: normal;padding: 3px 3px 0px 2px;  }
			h3 img {margin: 0px; padding: 0px 5px 0px 0px;}
			#types[id] h2 {
				padding: 2px 10px 4px 10px;
			}
			#types[id] h2 span{
				vertical-align:top;
			}		
			.run {font-size: 12pt; font-weight: normal;}
			table {width: 100%; text-align: left; margin-top: 5px;}
			.test {margin: 0px 10px 5px 10px; border: solid 1px #e0e0e0; padding-bottom: 3px;}
			
			.min {float: right;padding:0px;}
			p {
				margin: 5px 10px 10px 10px; background-color: #eeeeee; padding-bottom: 5px;padding-top: 3px;
				font-size: 12pt; font-weight: bold;
			}
			p img {margin-top: 1px; margin-left: 3px;}
			
			th { color: gray;padding-left: 2px;}
			td {border-top: solid 1px #eeeeee}
			.helpers {font-size: 10px; background-color: #eeeeee; margin: 3px 3px 0px  23px;
			
			}
			
			.passed {background-color: #D5E7B3;}
			.failure {background-color: #EEAAAA;}
			.result {font-size: 10pt;}
			a {color: blue;text-decoration: none;}
			a:hover {text-decoration: underline;}
			
			.table_container {margin-left: 23px; margin-right: 3px;}
		</style>
	</head>
	<body>
		<h1>JavaScriptMVC Testing</h1>
		<div id='types'>
			<h2 id='unit_button' class='selected' onclick='show("unit");'>Unit</h2><h2 id='functional_button' onclick='show("functional");'> Functional </h2><h2  id='application_button' onclick='show("application");'>Application</h2>
		</div>
		<div id='unit' class='test_type'>
			 <p>
			 	<img src='playgray.png' onclick='opener.$MVC.Test.Unit.run()'/> Unit tests <span id='unit_result'></span>
			 </p>
			<div class='tests' id='unit_tests'>

			</div>
		</div>
		
		
		<div id='functional' class='test_type' style='display:none'>
			 <p>
			 	<img src='playgray.png' onclick='opener.$MVC.Test.Functional.run()'/> Functional tests <span id='functional_result'></span>
			 </p>
			<div class='tests' id='functional_tests'>

			</div>
		</div>
		
		<div id='application' class='test_type' style='display:none'>
			 <p>
			 	<img src='playgray.png' onclick='opener.$MVC.Test.Application.run()'/> Application tests <span class='result'></span>
			 </p>
			<div class='tests' id='application_tests'>

			</div>
		</div>
		
		
		
		
		<script src='test_controller.js' type='text/javascript'></script>
	</body>
</html>
